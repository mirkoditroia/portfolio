<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Monitor Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .metric-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.good { background: #28a745; }
        .status.warning { background: #ffc107; color: #000; }
        .status.critical { background: #dc3545; }
        
        button {
            background: #40e0d0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #30d0c0;
        }
        
        .heavy-animation {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff0080, #40e0d0);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .performance-mode .heavy-animation {
            animation: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Performance Monitor Test</h1>
        
        <div class="test-section">
            <h2>Metriche Performance</h2>
            <div class="metrics" id="metrics">
                <div class="metric-card">
                    <div class="metric-value" id="fps">--</div>
                    <div class="metric-label">FPS</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="frameTime">--</div>
                    <div class="metric-label">Frame Time (ms)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="memory">--</div>
                    <div class="metric-label">Memoria (%)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="lagSpikes">--</div>
                    <div class="metric-label">Lag Spikes</div>
                </div>
            </div>
            
            <div id="status" class="status good">‚úÖ Performance Buona</div>
        </div>
        
        <div class="test-section">
            <h2>Test Performance</h2>
            <button onclick="startHeavyAnimation()">üé¨ Avvia Animazione Pesante</button>
            <button onclick="stopHeavyAnimation()">‚èπÔ∏è Ferma Animazione</button>
            <button onclick="simulateLag()">üêå Simula Lag</button>
            <button onclick="testPerformance()">üß™ Test Manuale</button>
            <button onclick="toggleDebug()">üîç Toggle Debug</button>
        </div>
        
        <div class="test-section">
            <h2>Animazioni Test</h2>
            <div id="animations">
                <div class="heavy-animation"></div>
                <div class="heavy-animation" style="animation-delay: 0.5s;"></div>
                <div class="heavy-animation" style="animation-delay: 1s;"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Log Performance</h2>
            <div id="log" style="background: #000; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="js/performanceMonitor.js"></script>
    <script>
        let performanceMonitor;
        let animationInterval;
        let debugMode = false;
        
        // Inizializza monitor
        document.addEventListener('DOMContentLoaded', () => {
            performanceMonitor = new PerformanceMonitor();
            
            // Setup callbacks
            performanceMonitor.onLag((severity, issues, metrics) => {
                updateStatus(severity, issues);
                log(`üö® LAG RILEVATO (${severity}): ${issues.join(', ')}`);
            });
            
            performanceMonitor.onRecovery((metrics) => {
                updateStatus('good');
                log('‚úÖ Performance recuperata');
            });
            
            performanceMonitor.onWarning((type, message, metrics) => {
                log(`‚ö†Ô∏è Warning (${type}): ${message}`);
            });
            
            // Aggiorna metriche ogni secondo
            setInterval(updateMetrics, 1000);
            
            log('üöÄ Performance Monitor inizializzato');
        });
        
        function updateMetrics() {
            if (!performanceMonitor) return;
            
            const metrics = performanceMonitor.getMetrics();
            const lagState = performanceMonitor.getLagState();
            
            document.getElementById('fps').textContent = metrics.fps || '--';
            document.getElementById('frameTime').textContent = (metrics.frameTime || 0).toFixed(1);
            document.getElementById('memory').textContent = ((metrics.memoryUsage || 0) * 100).toFixed(1);
            document.getElementById('lagSpikes').textContent = metrics.lagSpikes || 0;
            
            if (debugMode) {
                log(`üìä FPS: ${metrics.fps}, Frame: ${metrics.frameTime?.toFixed(1)}ms, Mem: ${(metrics.memoryUsage * 100).toFixed(1)}%`);
            }
        }
        
        function updateStatus(severity, issues = []) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${severity}`;
            
            switch(severity) {
                case 'good':
                    statusEl.textContent = '‚úÖ Performance Buona';
                    break;
                case 'warning':
                    statusEl.textContent = '‚ö†Ô∏è Performance Bassa';
                    break;
                case 'critical':
                    statusEl.textContent = 'üö® Performance Critica';
                    break;
            }
        }
        
        function startHeavyAnimation() {
            log('üé¨ Avvio animazioni pesanti...');
            
            // Crea molte animazioni per stressare il sistema
            const container = document.getElementById('animations');
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.className = 'heavy-animation';
                div.style.animationDelay = `${i * 0.1}s`;
                div.style.position = 'absolute';
                div.style.left = `${Math.random() * 100}%`;
                div.style.top = `${Math.random() * 100}%`;
                container.appendChild(div);
            }
        }
        
        function stopHeavyAnimation() {
            log('‚èπÔ∏è Fermo animazioni...');
            const animations = document.querySelectorAll('.heavy-animation');
            animations.forEach(el => {
                if (el.parentElement) {
                    el.parentElement.removeChild(el);
                }
            });
        }
        
        function simulateLag() {
            log('üêå Simulo lag...');
            
            // Blocca il thread principale per simulare lag
            const start = performance.now();
            while (performance.now() - start < 100) {
                // Loop vuoto per 100ms
            }
            
            // Crea pi√π lag spikes
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const start = performance.now();
                    while (performance.now() - start < 50) {
                        // Loop vuoto per 50ms
                    }
                }, i * 200);
            }
        }
        
        function testPerformance() {
            if (!performanceMonitor) return;
            
            log('üß™ Avvio test performance manuale...');
            performanceMonitor.testPerformance().then(result => {
                log(`üß™ Test completato - FPS: ${result.fps}, Frame: ${result.frameTime.toFixed(1)}ms`);
            });
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            log(`üîç Debug mode: ${debugMode ? 'ON' : 'OFF'}`);
        }
        
        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // Esponi funzioni globalmente per debug
        window.performanceTest = {
            startHeavyAnimation,
            stopHeavyAnimation,
            simulateLag,
            testPerformance,
            toggleDebug
        };
    </script>
</body>
</html>
